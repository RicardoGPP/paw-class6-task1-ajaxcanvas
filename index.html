<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Canvas</title>
        <script src="script.js" defer></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- Canvas -->
        <canvas id="canvas" width="500" height="500"></canvas>

        <!-- Buttons -->
        <button id="draw" type="button" class="btn btn-primary">Desenhar</button>
        <button id="erase" type="button" class="btn btn-primary">Apagar</button>
        <button id="save" type="button" class="btn btn-primary">Salvar</button>
        <button id="load" type="button" class="btn btn-primary">Carregar</button>
    </body>
</html>
